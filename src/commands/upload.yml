description: Upload a file to Dropbox

parameters:
  filepath:
    type: string
    description: "Path of file to upload"
  uploadpath:
    type: string
    description: "Where to upload file"

steps:
  - run:
      environment:
        FILE_PATH: <<parameters.filepath>>
        UPLOAD_PATH: <<parameters.uploadpath>>
      name: Upload File
      command: <<include(scripts/upload.sh)>>
